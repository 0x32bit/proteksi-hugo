################################# Slider #####################################
slider:
  enable : true
  bg_image : "images/banner/banner.jpg"
  slider_item:
    # slider item loop
    - title : "Selamat Datang di Web Page PROTEKSI! "
      content : "Web Page ini menyediakan berbagai informasi terkait Undang-undang Informasi dan Transaksi Elektronik. Yuk, cari tahu!"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Cari Tau Sekarang"
        link : "blog/"

    # slider item loop
    - title : "Kurang Paham tentang UU ITE?"
      content : "Yuk, konsultasi dengan tim PROTEKSI!"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Konsultasi Sekarang"
        link : "contact/"

    # slider item loop
    - title : "Ingin Tahu Info Terupdate Mengenai Sosialisasi PROTEKSI?"
      content : "Yuk, kepoin halaman sosialisasi PROTEKSI!"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Cek Sekarang"
        link : "sosialisasi/"

    # slider item loop
    - title : "Sudah Paham tentang UU ITE?"
      content : "Yuk, uji pengetahuan kamu mengenai UU ITE dengan fitur games dan quiz!"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Main Game Sekarang"
        link : "/FiturBelajar"
        


############################### Banner feature ###############################
banner_feature:
  enable : true
  image : "images/banner/chat.png"
  feature_item:
    # feature item loop
    - name : "Fitur Berita"
      icon : "ti-book" # icon pack : https://themify.me/themify-icons
      content : "kami menyediakan fitur Berita berbentuk seperti blog yang dikemas secara singkat, padat, dan jelas"
    # feature item loop
    - name : "Fitur Sosialisasi"
      icon : "ti-blackboard" # icon pack : https://themify.me/themify-icons
      content : "Fitur sosialisasi bermanfaat untuk memberi tahu pengunjung website mengenai informasi sosialisasi yang akan dilakukan dan/atau telah dilakukan"

    # feature item loop
    - name : "Fitur curhat"
      icon : "ti-email" # icon pack : https://themify.me/themify-icons
      content : "dapat dimanfaatkan untuk berkonsultasi perihal Undang-undang Informasi dan Transaksi Elektronik. Ketika pengguna memasukkan formulir di menu curhat"

    # feature item loop
    - name : "Fitur Belajar"
      icon : "ti-game" # icon pack : https://themify.me/themify-icons
      content : "Setelah membaca mengenai Undang-undang Informasi dan Transaksi Elektronik (UU ITE), kami juga menyediakan Fitur Games dan Fitur Quiz guna menguji pengetahuan kamu mengenai UU ITE."


